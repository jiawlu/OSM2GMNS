name: Build macOS

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3

      - name: "Install Homebrew"
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: "Install required packages."
        run: |
          brew update
          brew install cmake ninja llvm libomp

      - name: "Set up environment"
        run: |
          # echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH
          echo "LDFLAGS=-L$(brew --prefix llvm)/lib/c++" >> $GITHUB_ENV
          # echo "CPPFLAGS=-I$(brew --prefix llvm)/include" >> $GITHUB_ENV
          # echo "LD=$(brew --prefix llvm)/bin/ld.lld" >> $GITHUB_ENV
          echo "CC=$(brew --prefix llvm)/bin/clang" >> $GITHUB_ENV
          echo "CXX=$(brew --prefix llvm)/bin/clang++" >> $GITHUB_ENV
          echo "AR=$(brew --prefix llvm)/bin/llvm-ar" >> $GITHUB_ENV

      - name: "Build"
        run: |
          rm -rf build && mkdir build && cd build
          cmake -DCMAKE_C_COMPILER=$CC \
                -DCMAKE_CXX_COMPILER=$CXX \
                -DCMAKE_AR=$AR \
                # -DCMAKE_LINKER=$LD \
                -DCMAKE_EXE_LINKER_FLAGS="${LDFLAGS}" \
                -DCMAKE_SHARED_LINKER_FLAGS="${LDFLAGS}" \
                -DCMAKE_BUILD_TYPE=Release \
                -GNinja .. 
          ninja
