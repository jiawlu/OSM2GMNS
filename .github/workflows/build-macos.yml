name: Build macOS

on:
  push:
    branches:
      - cpp
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3

      - name: "Install Homebrew"
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: "Install required packages."
        run: |
          brew update
          brew install cmake ninja boost curl openssl doxygen graphviz llvm python3 wget
      
      - name: "Set up environment"
        run: |
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH
          echo "LDFLAGS=-L$(brew --prefix openssl)/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$(brew --prefix openssl)/include" >> $GITHUB_ENV

      - name: "Build"
        run: rm -rf build && mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Release -GNinja .. && ninja && ninja install

      - name: "Create python package"
        run: cd ${{ github.workspace }} && sh ./create_python_package.sh