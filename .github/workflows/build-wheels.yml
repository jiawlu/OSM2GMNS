name: build-wheels

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, release]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: Build wheel for ${{ matrix.buildplat[1] }}
    runs-on: ${{ matrix.buildplat[0] }}
    strategy:
      fail-fast: false
      matrix:
        buildplat:
          - [ubuntu-20.04, manylinux_x86_64]
          - [macos-13, macosx_x86_64]
          - [macos-14, macosx_arm64]
        # python: ["cp38", "cp39", "cp310", "cp311", "cp312"]
        python: ["cp38"]
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode for macosx_x86_64
        if: matrix.buildplat[1] == 'macosx_x86_64'
        run: sudo xcode-select -s /Applications/Xcode_15.2.app
      
      - name: Select Xcode for macosx_arm64
        if: matrix.buildplat[1] == 'macosx_arm64'
        run: sudo xcode-select -s /Applications/Xcode_15.4.app
      
      - name: Install Homebrew and packages
        if: ${{ contains(matrix.buildplat[1], 'macosx') }}
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          brew update
          brew install ninja libomp

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.19
        env:
          CIBW_BUILD: ${{ matrix.python }}-${{ matrix.buildplat[1] }}
          CIBW_ENVIRONMENT_MACOS: >
            C_COMPILER=gcc-14
            CXX_COMPILER=g++-14
          CIBW_ENVIRONMENT_LINUX: >
            C_COMPILER=gcc
            CXX_COMPILER=g++

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        shell: bash -l {0}
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz