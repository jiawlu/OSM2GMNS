name: Build Windows

on:
  # push:
  #   branches: [main]
  # pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build Windows
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_CXX_FLAGS="/openmp"

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Upload build directory as artifact
        if: failure() # Upload only if the build fails
        uses: actions/upload-artifact@v3
        with:
          name: build-directory
          path: build/